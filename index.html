<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動作テスト</title>
</head>
<body style="text-align:center; padding-top:50px;">
    <h1>システム起動テスト</h1>
    <button onclick="check()" style="font-size:20px; padding:20px;">ここを押してください</button>
    <p id="msg"></p>

    <script>
        function check() {
            document.getElementById('msg').innerText = "通信成功！ボタンは動いています。次は位置情報を確認します...";
            
            if (!navigator.geolocation) {
                alert("お使いのブラウザはGPSに対応していません");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    alert("位置情報の取得に成功しました！\n緯度: " + pos.coords.latitude);
                },
                (err) => {
                    alert("位置情報エラー: " + err.message + "\n設定で位置情報を許可してください。");
                }
            );
        }
    </script>
</body>
</html>
